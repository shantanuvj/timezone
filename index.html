<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        .slider-container {
            margin: 20px;
        }
        input[type="range"] {
            width: 300px;
        }
        .time-display {
            margin-top: 10px;
        }
        .slider-label {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- IST Slider -->
        <div class="slider-container">
            <label for="istSlider" class="slider-label">Mumbai Time:</label>
            <input type="range" id="istSlider" min="0" max="23" value="5" step="1">
            <div class="time-display" id="istTime">IST Time: 5:00 AM</div>
        </div>

        <!-- EST Slider -->
        <div class="slider-container">
            <label for="estSlider" class="slider-label">Toronto Time:</label>
            <input type="range" id="estSlider" min="0" max="23" value="19" step="1">
            <div class="time-display" id="estTime">EST Time: 7:00 PM</div>
        </div>

        <!-- PST Slider -->
        <div class="slider-container">
            <label for="pstSlider" class="slider-label">California Time:</label>
            <input type="range" id="pstSlider" min="0" max="23" value="20" step="1">
            <div class="time-display" id="pstTime">PST Time: 8:00 PM</div>
        </div>

        <!-- AEDT Slider -->
        <div class="slider-container">
            <label for="aedtSlider" class="slider-label">Melbourne Time:</label>
            <input type="range" id="aedtSlider" min="0" max="23" value="5" step="1">
            <div class="time-display" id="aedtTime">AEDT Time: 5:00 AM</div>
        </div>
    </div>

    <script>
        // Convert IST to other timezones
        function convertIstToEst(istTime) {
            let estTime = new Date(istTime.getTime() - 10.5 * 60 * 60 * 1000); // IST to EST
            return estTime;
        }

        function convertIstToPst(istTime) {
            let pstTime = new Date(istTime.getTime() - 13.5 * 60 * 60 * 1000); // IST to PST
            return pstTime;
        }

        function convertIstToAedt(istTime) {
            let aedtTime = new Date(istTime.getTime() + 5.5 * 60 * 60 * 1000); // IST to AEDT
            return aedtTime;
        }

        // Convert EST to other timezones
        function convertEstToIst(estTime) {
            let istTime = new Date(estTime.getTime() + 10.5 * 60 * 60 * 1000); // EST to IST
            return istTime;
        }

        function convertEstToPst(estTime) {
            let pstTime = new Date(estTime.getTime() - 3 * 60 * 60 * 1000); // EST to PST
            return pstTime;
        }

        function convertEstToAedt(estTime) {
            let aedtTime = new Date(estTime.getTime() + 16 * 60 * 60 * 1000); // EST to AEDT
            return aedtTime;
        }

        // Convert PST to other timezones
        function convertPstToIst(pstTime) {
            let istTime = new Date(pstTime.getTime() + 13.5 * 60 * 60 * 1000); // PST to IST
            return istTime;
        }

        function convertPstToEst(pstTime) {
            let estTime = new Date(pstTime.getTime() + 3 * 60 * 60 * 1000); // PST to EST
            return estTime;
        }

        function convertPstToAedt(pstTime) {
            let aedtTime = new Date(pstTime.getTime() + 19 * 60 * 60 * 1000); // PST to AEDT
            return aedtTime;
        }

        // Convert AEDT to other timezones
        function convertAedtToIst(aedtTime) {
            let istTime = new Date(aedtTime.getTime() - 5.5 * 60 * 60 * 1000); // AEDT to IST
            return istTime;
        }

        function convertAedtToEst(aedtTime) {
            let estTime = new Date(aedtTime.getTime() - 16 * 60 * 60 * 1000); // AEDT to EST
            return estTime;
        }

        function convertAedtToPst(aedtTime) {
            let pstTime = new Date(aedtTime.getTime() - 19 * 60 * 60 * 1000); // AEDT to PST
            return pstTime;
        }

        // Update all timezones when IST slider is moved
        function updateIstTime() {
            let istHour = parseInt(document.getElementById("istSlider").value);
            let istTime = new Date();
            istTime.setHours(istHour);
            istTime.setMinutes(0);
            document.getElementById("istTime").textContent = "IST Time: " + istTime.getHours() + ":00 AM";

            // Update other sliders based on IST time
            document.getElementById("estSlider").value = convertIstToEst(istTime).getHours();
            document.getElementById("pstSlider").value = convertIstToPst(istTime).getHours();
            document.getElementById("aedtSlider").value = convertIstToAedt(istTime).getHours();

            // Update time displays
            document.getElementById("estTime").textContent = "EST Time: " + convertIstToEst(istTime).getHours() + ":00 PM";
            document.getElementById("pstTime").textContent = "PST Time: " + convertIstToPst(istTime).getHours() + ":00 PM";
            document.getElementById("aedtTime").textContent = "AEDT Time: " + convertIstToAedt(istTime).getHours() + ":00 AM";
        }

        // Update all timezones when EST slider is moved
        function updateEstTime() {
            let estHour = parseInt(document.getElementById("estSlider").value);
            let estTime = new Date();
            estTime.setHours(estHour);
            estTime.setMinutes(0);
            document.getElementById("estTime").textContent = "EST Time: " + estTime.getHours() + ":00 PM";

            // Update other sliders based on EST time
            document.getElementById("istSlider").value = convertEstToIst(estTime).getHours();
            document.getElementById("pstSlider").value = convertEstToPst(estTime).getHours();
            document.getElementById("aedtSlider").value = convertEstToAedt(estTime).getHours();

            // Update time displays
            document.getElementById("istTime").textContent = "IST Time: " + convertEstToIst(estTime).getHours() + ":00 AM";
            document.getElementById("pstTime").textContent = "PST Time: " + convertEstToPst(estTime).getHours() + ":00 PM";
            document.getElementById("aedtTime").textContent = "AEDT Time: " + convertEstToAedt(estTime).getHours() + ":00 AM";
        }

        // Update all timezones when PST slider is moved
        function updatePstTime() {
            let pstHour = parseInt(document.getElementById("pstSlider").value);
            let pstTime = new Date();
            pstTime.setHours(pstHour);
            pstTime.setMinutes(0);
            document.getElementById("pstTime").textContent = "PST Time: " + pstTime.getHours() + ":00 PM";

            // Update other sliders based on PST time
            document.getElementById("istSlider").value = convertPstToIst(pstTime).getHours();
            document.getElementById("estSlider").value = convertPstToEst(pstTime).getHours();
            document.getElementById("aedtSlider").value = convertPstToAedt(pstTime).getHours();

            // Update time displays
            document.getElementById("istTime").textContent = "IST Time: " + convertPstToIst(pstTime).getHours() + ":00 AM";
            document.getElementById("estTime").textContent = "EST Time: " + convertPstToEst(pstTime).getHours() + ":00 PM";
            document.getElementById("aedtTime").textContent = "AEDT Time: " + convertPstToAedt(pstTime).getHours() + ":00 AM";
        }

        // Update all timezones when AEDT slider is moved
        function updateAedtTime() {
            let aedtHour = parseInt(document.getElementById("aedtSlider").value);
            let aedtTime = new Date();
            aedtTime.setHours(aedtHour);
            aedtTime.setMinutes(0);
            document.getElementById("aedtTime").textContent = "AEDT Time: " + aedtTime.getHours() + ":00 AM";

            // Update other sliders based on AEDT time
            document.getElementById("istSlider").value = convertAedtToIst(aedtTime).getHours();
            document.getElementById("estSlider").value = convertAedtToEst(aedtTime).getHours();
            document.getElementById("pstSlider").value = convertAedtToPst(aedtTime).getHours();

            // Update time displays
            document.getElementById("istTime").textContent = "IST Time: " + convertAedtToIst(aedtTime).getHours() + ":00 AM";
            document.getElementById("estTime").textContent = "EST Time: " + convertAedtToEst(aedtTime).getHours() + ":00 PM";
            document.getElementById("pstTime").textContent = "PST Time: " + convertAedtToPst(aedtTime).getHours() + ":00 PM";
        }

        // Event listeners for sliders
        document.getElementById("istSlider").addEventListener("input", updateIstTime);
        document.getElementById("estSlider").addEventListener("input", updateEstTime);
        document.getElementById("pstSlider").addEventListener("input", updatePstTime);
        document.getElementById("aedtSlider").addEventListener("input", updateAedtTime);

        // Initial setup
        updateIstTime();
    </script>

</body>
</html>
