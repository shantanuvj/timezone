<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 100%;
        }
        .slider-container {
            margin: 40px;
        }
        label {
            font-size: 28px; /* Increased font size */
            display: block;
            margin-bottom: 20px;
        }
        input[type="range"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 600px; /* Increased slider width */
            height: 16px; /* Increased slider height */
            background: #ddd;
            border-radius: 10px;
            outline: none;
            transition: background 0.3s;
        }
        #istSlider::-webkit-slider-thumb,
        #estSlider::-webkit-slider-thumb,
        #pstSlider::-webkit-slider-thumb,
        #aedtSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 80px;
            border: none;
            cursor: pointer;
        }
        #istSlider::-webkit-slider-thumb { background: url('indiaicon.png') no-repeat center; background-size: contain; }
        #estSlider::-webkit-slider-thumb { background: url('juiicon.png') no-repeat center; background-size: contain; }
        #pstSlider::-webkit-slider-thumb { background: url('namrataicon.png') no-repeat center; background-size: contain; }
        #aedtSlider::-webkit-slider-thumb { background: url('kalpakicon.png') no-repeat center; background-size: contain; }
        .time-display {
            margin-top: 20px;
            font-size: 24px;
        }
        .slider-label {
            font-size: 28px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="slider-container">
            <label for="istSlider" class="slider-label">Mumbai Time:</label>
            <input type="range" id="istSlider" min="0" max="23" value="5" step="1">
            <div class="time-display" id="istTime"><br>IST Time: 5:00 AM</div>
        </div>
        <div class="slider-container">
            <label for="estSlider" class="slider-label">Toronto Time:</label>
            <input type="range" id="estSlider" min="0" max="23" value="19" step="1">
            <div class="time-display" id="estTime"><br>EST Time: 7:00 PM</div>
        </div>
        <div class="slider-container">
            <label for="pstSlider" class="slider-label">California Time:</label>
            <input type="range" id="pstSlider" min="0" max="23" value="20" step="1">
            <div class="time-display" id="pstTime"><br>PST Time: 8:00 PM</div>
        </div>
        <div class="slider-container">
            <label for="aedtSlider" class="slider-label">Melbourne Time:</label>
            <input type="range" id="aedtSlider" min="0" max="23" value="5" step="1">
            <div class="time-display" id="aedtTime"><br>AEDT Time: 5:00 AM</div>
        </div>
    </div>

    <script>
        function convertIstToEst(istTime) { return new Date(istTime.getTime() - 10.5 * 60 * 60 * 1000); }
        function convertIstToPst(istTime) { return new Date(istTime.getTime() - 13.5 * 60 * 60 * 1000); }
        function convertIstToAedt(istTime) { return new Date(istTime.getTime() + 5.5 * 60 * 60 * 1000); }
        function convertEstToIst(estTime) { return new Date(estTime.getTime() + 10.5 * 60 * 60 * 1000); }
        function convertEstToPst(estTime) { return new Date(estTime.getTime() - 3 * 60 * 60 * 1000); }
        function convertEstToAedt(estTime) { return new Date(estTime.getTime() + 16 * 60 * 60 * 1000); }
        function convertPstToIst(pstTime) { return new Date(pstTime.getTime() + 13.5 * 60 * 60 * 1000); }
        function convertPstToEst(pstTime) { return new Date(pstTime.getTime() + 3 * 60 * 60 * 1000); }
        function convertPstToAedt(pstTime) { return new Date(pstTime.getTime() + 19 * 60 * 60 * 1000); }
        function convertAedtToIst(aedtTime) { return new Date(aedtTime.getTime() - 5.5 * 60 * 60 * 1000); }
        function convertAedtToEst(aedtTime) { return new Date(aedtTime.getTime() - 16 * 60 * 60 * 1000); }
        function convertAedtToPst(aedtTime) { return new Date(aedtTime.getTime() - 19 * 60 * 60 * 1000); }

        function updateIstTime() {
            let istHour = parseInt(document.getElementById("istSlider").value);
            let istTime = new Date();
            istTime.setHours(istHour);
            document.getElementById("istTime").innerHTML = "<br>IST Time: " + istHour + ":00 AM";
            document.getElementById("estSlider").value = convertIstToEst(istTime).getHours();
            document.getElementById("pstSlider").value = convertIstToPst(istTime).getHours();
            document.getElementById("aedtSlider").value = convertIstToAedt(istTime).getHours();
            document.getElementById("estTime").innerHTML = "<br>EST Time: " + convertIstToEst(istTime).getHours() + ":00 PM";
            document.getElementById("pstTime").innerHTML = "<br>PST Time: " + convertIstToPst(istTime).getHours() + ":00 PM";
            document.getElementById("aedtTime").innerHTML = "<br>AEDT Time: " + convertIstToAedt(istTime).getHours() + ":00 AM";
        }
        document.getElementById("istSlider").addEventListener("input", updateIstTime);
        updateIstTime();
    </script>
</body>
</html>
