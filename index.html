<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .slider-container {
            margin: 20px 0;
        }

        label {
            font-size: 24px;
            display: block;
            margin-bottom: 10px;
            padding: 10px; /* Added padding for text above sliders */
        }

        input[type="range"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 100%;
            max-width: 600px;
            height: 16px;
            background: #ddd;
            border-radius: 10px;
            outline: none;
            transition: background 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 80px;
            background: none;
            border: none;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 80px;
            height: 80px;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Custom Slider Handles */
        #istSlider::-webkit-slider-thumb {
            background: url('indiaicon.png') no-repeat center;
            background-size: contain;
        }
        #istSlider::-moz-range-thumb {
            background: url('indiaicon.png') no-repeat center;
            background-size: contain;
        }

        #estSlider::-webkit-slider-thumb {
            background: url('juiicon.png') no-repeat center;
            background-size: contain;
        }
        #estSlider::-moz-range-thumb {
            background: url('juiicon.png') no-repeat center;
            background-size: contain;
        }

        #pstSlider::-webkit-slider-thumb {
            background: url('namrataicon.png') no-repeat center;
            background-size: contain;
        }
        #pstSlider::-moz-range-thumb {
            background: url('namrataicon.png') no-repeat center;
            background-size: contain;
        }

        #aedtSlider::-webkit-slider-thumb {
            background: url('kalpakicon.png') no-repeat center;
            background-size: contain;
        }
        #aedtSlider::-moz-range-thumb {
            background: url('kalpakicon.png') no-repeat center;
            background-size: contain;
        }

        .time-display {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px; /* Added padding around text below sliders */
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            label {
                font-size: 18px;
                padding: 8px; /* Slightly reduced padding for mobile */
            }

            input[type="range"] {
                width: 100%;
            }

            .time-display {
                font-size: 16px;
                padding: 8px; /* Slightly reduced padding for mobile */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="slider-container">
            <label for="istSlider">Mumbai Time:</label>
            <input type="range" id="istSlider" min="0" max="23" value="5" step="1">
            <div class="time-display" id="istTime"><br>IST Time: 5:00 AM</div>
        </div>
        <div class="slider-container">
            <label for="estSlider">Toronto Time:</label>
            <input type="range" id="estSlider" min="0" max="23" value="19" step="1">
            <div class="time-display" id="estTime"><br>EST Time: 7:00 PM</div>
        </div>
        <div class="slider-container">
            <label for="pstSlider">California Time:</label>
            <input type="range" id="pstSlider" min="0" max="23" value="20" step="1">
            <div class="time-display" id="pstTime"><br>PST Time: 8:00 PM</div>
        </div>
        <div class="slider-container">
            <label for="aedtSlider">Melbourne Time:</label>
            <input type="range" id="aedtSlider" min="0" max="23" value="5" step="1">
            <div class="time-display" id="aedtTime"><br>AEDT Time: 5:00 AM</div>
        </div>
    </div>

    <script>
        // Time conversion functions
        function convertIstToEst(istTime) { return (istTime + 14) % 24; } // +14 hours
        function convertIstToPst(istTime) { return (istTime + 11.5) % 24; } // +11.5 hours
        function convertIstToAedt(istTime) { return (istTime + 5.5) % 24; } // +5.5 hours

        function updateTimes() {
            const istSlider = document.getElementById("istSlider");
            const estSlider = document.getElementById("estSlider");
            const pstSlider = document.getElementById("pstSlider");
            const aedtSlider = document.getElementById("aedtSlider");

            const istHour = parseInt(istSlider.value);

            // Update all sliders
            estSlider.value = convertIstToEst(istHour);
            pstSlider.value = convertIstToPst(istHour);
            aedtSlider.value = convertIstToAedt(istHour);

            // Update displayed times
            document.getElementById("istTime").innerHTML = `<br>IST Time: ${istHour}:00`;
            document.getElementById("estTime").innerHTML = `<br>EST Time: ${convertIstToEst(istHour)}:00`;
            document.getElementById("pstTime").innerHTML = `<br>PST Time: ${convertIstToPst(istHour)}:00`;
            document.getElementById("aedtTime").innerHTML = `<br>AEDT Time: ${convertIstToAedt(istHour)}:00`;
        }

        // Add event listener to IST slider
        document.getElementById("istSlider").addEventListener("input", updateTimes);

        // Initialize the times
        updateTimes();
    </script>

</body>
</html>
